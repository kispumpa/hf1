<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <title>Contact</title>
</head>
<body>
    <div id="container">
        <!--navbar-->
        <div id="navigation">
            <ul class="navbar-nav ms-auto d-flex flex-row">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link"><i class="bi bi-house-door me-2"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html"  class="nav-link"><i class="bi bi-envelope me-2"></i>Contact</a>
                </li>
                <li class="nav-item">
                    <a href="products.html"  class="nav-link"><i class="bi bi-music-note-beamed me-2"></i>Products</a>
                </li>
                <li class="nav-item">
                    <a href="#default"  class="nav-link"><i class="bi bi-cart4 me-2"></i>Cart</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-login-nav" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Login
                    </button>
                </li>
                <li class="nav-item">
                    <a href="#default"  class="nav-link"><i class="bi bi-person-plus me-2"></i>Sign up</a>
                </li>
            </ul>        
        </div>
            
        <div id="page">
            <form>
                <div class="px-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <hr>
                <div class="px-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                </div>
                <hr>
                <div class="px-3">
                    <label for="topicList" class="form-label">Contact topic</label>
                    <select class="form-select" id="topicList">
                        <option selected>Select a topic...</option>
                        <option value="Product failure">Product failure</option>
                        <option value="Inventory question">Inventory question</option>
                        <option value="Assembling">Assembling</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="ps-5 form-check">
                    <label for="inputWarranty" class="form-check-label" >Warranty problem</label>
                    <input type="checkbox" class="form-check-input" id="inputWarranty">
                </div>
                <hr>
                <div class="px-3">
                    <label for="inputComment" class="form-label">Message for us</label>
                    <textarea class="form-control" id="inputComment" rows="3" placeholder="Write a message here ..."></textarea>
                </div>
                <hr>
                <div class="p-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            </form>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2518.363896351183!2d19.032048411732898!3d47.53397477106316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741d95af5205aed%3A0x53008033a7aa5533!2s%C3%93budai%20Egyetem%20BA%20Building%2C%20Neumann%20J%C3%A1nos%20Informatikai%20Kar!5e1!3m2!1shu!2shu!4v1758749594293!5m2!1shu!2shu" 
                    width="100%" 
                    height="400" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <!--footer-->
        <footer id="footer">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <h5>Contact details</h5>
                        <p><i class="bi bi-telephone"></i> +36 20 123 4567 <br>
                        <i class="bi bi-envelope"></i> info@webshop.hu</p>
                    </div>

                    <div class="col-md-4 d-flex text-center align-items-center">
                        <p><span class="author"><b>Matula MÃ¡rton</b></span>  <br> <u>&copy; 2025 Webshop. All rights reserved.</u></p>
                    </div>

                    <div class="col-md-4 text-center ">
                        <h5>Subscribe for newsletter</h5>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Email address">
                            <button class="btn btn-primary" type="button">Subscribe</button>
                        </div>
                    </div>
                </div>
        </footer>
    </div>

    <!--Modal for login-->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
