<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <title>Webpage</title>
</head>
<body>
    <div id="webpage">
	    <div id="navigation">
            <ul class="navbar-nav ms-auto d-flex flex-row">
                <li class="nav-item">
                    <a href="#default" class="nav-link"><i class="bi bi-house-door me-2"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a href="#default"  class="nav-link"><i class="bi bi-envelope me-2"></i>Contact</a>
                </li>
                <li class="nav-item">
                    <a href="#default"  class="nav-link"><i class="bi bi-music-note-beamed me-2"></i>Products</a>
                </li>
                <li class="nav-item">
                    <a href="#default"  class="nav-link"><i class="bi bi-cart4 me-2"></i>Cart</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-login-nav" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Login
                    </button>
                </li>
                <li class="nav-item">
                    <a href="#default"  class="nav-link"><i class="bi bi-person-plus me-2"></i>Sign up</a>
                </li>
            </ul>        
        </div>
	    <div id="page">page</div>
        
	    <div id="hero" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="https://media.gettyimages.com/id/641437807/photo/concert-stage.jpg?s=612x612&w=0&k=20&c=cHmb3B4RGeHvZC_MfdQH3duzXpa7PaxXvgVMRoRBFl0=" alt="instruments">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Sound creates mood, mood creates harmony.</h2>
                        <p>Discover the best instruments!</p>
                        <a href="pages/products.html" class="btn btn-primary">Go to products</a>
                    </div>
                </div>

            </div>

        </div>
	    <div id="footer">footer</div>
	    <div id="telEmail">telEmail</div>
	    <div id="copyright">copyright</div>
	    <div id="hirlevel">hirlevel</div>
	    <div id="sidebar">sidebar</div>
	    <div id="content">content</div>
    </div>

    <!--Modal for login-->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
